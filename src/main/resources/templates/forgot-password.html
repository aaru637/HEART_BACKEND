<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        .content {
            margin: 1rem;
            border: 0.3rem white solid;
            padding: 2.5rem;
            font-size: small;
            color: white;
            background-color: rgb(40, 41, 46);
            font-family: 'Poppins', sans-serif;
        }

        .button {
            display: flex;
            border: 0.2rem white solid;
            width: max-content;
            background-color: rgb(50, 216, 166);
            padding: 0.3rem;
            border-radius: 0.9rem;
        }

        p {
            color: white;
        }

        .button a {
            padding-top: 0.3rem;
            text-decoration: none;
            color: white;
        }

        a {
            color: aqua;
        }

        .outer {
            margin-top: 1rem;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            margin-bottom: 3rem;
        }

        *:visited {
            color: white;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="outer">
            <h3>WELCOME TO HEART</h3>
            <img th:src="@{./images/HEART.png}" alt="Logo" width="50" height="50">
        </div>
        <p>Click the following link to reset your password <a th:href="@{'http://localhost:8080/api/' + ${role} + '/reset-password/?id=' + ${id}}"
                target="_blank">Click
                Here</a>
            or
            Copy and paste the following URL to your browser.<a
                th:href="@{'http://localhost:8080/api/' + ${role} + '/reset-password/?id=' + ${id}}"><p th:text="@{'http://localhost:8080/api/' + ${role} + '/reset-password/?id=' + ${id}}"></p></a></p>
        <div class="button">
            <a th:href="@{'http://localhost:8080/api/' + ${role} + '/reset-password/?id=' + ${id}}" target="_blank">RESET PASSWORD</a>
        </div>
        <p>Hi. This is an auto-generated mail. Don't Reply with this mail.</p>
        <p>
            Thank You...
        </p>
    </div>
</body>

</html>
